<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无人机播撒作业亩用量计算器</title>
    <style>
        /* Tailwind 核心样式简化版 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafb;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* 布局样式 */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-6 { gap: 1.5rem; }

        /* 尺寸样式 */
        .w-full { width: 100%; }
        .w-1\/4 { width: 25%; }
        .w-3\/4 { width: 75%; }
        .max-w-90vw { max-width: 90vw; }
        .w-96 { width: 24rem; }
        .h-5 { height: 1.25rem; }
        .h-6 { height: 1.5rem; }

        /* 间距样式 */
        .p-4 { padding: 1rem; }
        .p-6 { padding: 1.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .py-4 { padding-top: 1rem; padding-bottom: 1rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mr-2 { margin-right: 0.5rem; }
        .mr-3 { margin-right: 0.75rem; }
        .ml-2 { margin-left: 0.5rem; }
        .space-x-3 > * + * { margin-left: 0.75rem; }
        .space-y-2 > * + * { margin-top: 0.5rem; }

        /* 颜色样式 */
        .bg-white { background-color: #ffffff; }
        .bg-gray-50 { background-color: #f9fafb; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-blue-500 { background-color: #3b82f6; }
        .bg-blue-600 { background-color: #2563eb; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-black { background-color: #000000; }

        .text-white { color: #ffffff; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-700 { color: #374151; }
        .text-gray-800 { color: #1f2937; }
        .text-gray-500 { color: #6b7280; }
        .text-blue-100 { color: #dbeafe; }
        .text-blue-600 { color: #2563eb; }
        .text-blue-700 { color: #1d4ed8; }
        .text-blue-800 { color: #1e40af; }
        .text-green-600 { color: #059669; }

        /* 边框样式 */
        .border { border-width: 1px; }
        .border-gray-300 { border-color: #d1d5db; }
        .border-blue-200 { border-color: #bfdbfe; }
        .border-green-200 { border-color: #bbf7d0; }
        .border-l-3 { border-left-width: 3px; }
        .border-transparent { border-color: transparent; }

        .rounded-lg { border-radius: 0.5rem; }
        .rounded { border-radius: 0.25rem; }

        /* 阴影样式 */
        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }

        /* 文本样式 */
        .text-sm { font-size: 0.875rem; }
        .text-base { font-size: 1rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-3xl { font-size: 1.875rem; }

        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        .font-mono { font-family: ui-monospace, SFMono-Regular, "SF Mono", Consolas, "Liberation Mono", Menlo, monospace; }
        .italic { font-style: italic; }

        /* 交互样式 */
        .hover\:bg-blue-600:hover { background-color: #2563eb; }
        .hover\:bg-gray-100:hover { background-color: #f3f4f6; }
        .hover\:text-gray-800:hover { color: #1f2937; }
        .hover\:text-red-500:hover { color: #ef4444; }
        .focus\:ring-2:focus { box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .focus\:ring-blue-500:focus { --tw-ring-color: #3b82f6; }
        .focus\:border-blue-500:focus { border-color: #3b82f6; }

        .transition { transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
        .duration-200 { transition-duration: 200ms; }

        /* 定位样式 */
        .fixed { position: fixed; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .top-2\.5 { top: 0.625rem; }
        .right-3 { right: 0.75rem; }

        /* 显示隐藏 */
        .hidden { display: none; }
        .z-50 { z-index: 50; }

        /* 网格样式 */
        .grid { display: grid; }
        .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .gap-6 { gap: 1.5rem; }

        /* 渐变背景 */
        .bg-gradient-to-r {
            background-image: linear-gradient(to right, var(--tw-gradient-stops));
        }
        .from-green-50 {
            --tw-gradient-from: #f0fdf4;
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgb(240 253 244 / 0));
        }
        .to-blue-50 {
            --tw-gradient-to: #eff6ff;
        }

        /* 响应式 */
        @media (min-width: 1024px) {
            .lg\:w-1\/4 { width: 25%; }
            .lg\:w-3\/4 { width: 75%; }
            .lg\:flex-row { flex-direction: row; }
        }

        @media (min-width: 768px) {
            .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }

        /* 自定义样式 */
        input[type="number"] {
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input[type="number"]::placeholder {
            font-size: 0.875rem;
            color: #9ca3af;
            opacity: 1;
        }

        .history-item {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border-left: 3px solid transparent;
            padding: 0.75rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #e5e7eb;
        }

        .history-item:hover {
            background-color: #f3f4f6;
            border-left-color: #3b82f6;
            transform: translateX(2px);
        }

        .history-item.active {
            background-color: #eff6ff;
            border-left-color: #3b82f6;
        }

        .history-item-details {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .delete-btn {
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            cursor: pointer;
        }

        .history-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #ef4444;
        }

        .empty-history {
            text-align: center;
            color: #9ca3af;
            font-style: italic;
            padding: 2rem 1rem;
        }

        .max-h-96 {
            max-height: 24rem;
        }

        .overflow-y-auto {
            overflow-y: auto;
        }

        .overflow-y-auto::-webkit-scrollbar {
            width: 6px;
        }

        .overflow-y-auto::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 模态框样式 */
        #saveModal {
            transition: opacity 0.2s ease-in-out;
        }

        #saveModal.hidden {
            opacity: 0;
        }

        #saveModal.show {
            opacity: 1;
        }

        #saveModal .bg-white {
            transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        }

        #saveModal.hidden .bg-white {
            transform: scale(0.95);
            opacity: 0;
        }

        #saveModal.show .bg-white {
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 顶部标题栏 -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container px-4 py-4">
            <h1 class="text-2xl font-bold">无人机播撒作业亩用量计算器</h1>
            <p class="text-blue-100 text-sm mt-1">计算农药播撒亩用量，精准高效作业</p>
        </div>
    </header>

    <!-- 主要内容区域 -->
    <main class="container px-4 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- 左侧历史记录区域 -->
            <aside class="lg:w-1/4">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        历史记录
                    </h2>

                    <!-- 保存按钮 -->
                    <button id="saveBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-200 mb-4 flex items-center justify-center">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V2"></path>
                        </svg>
                        保存当前计算
                    </button>

                    <!-- 历史记录列表 -->
                    <div id="historyList" class="space-y-2 max-h-96 overflow-y-auto">
                        <!-- 历史记录项目将动态插入这里 -->
                    </div>
                </div>
            </aside>

            <!-- 右侧计算区域 -->
            <section class="lg:w-3/4">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-6 flex items-center">
                        <svg class="w-6 h-6 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                        计算参数
                    </h2>

                    <!-- 输入参数区域 -->
                    <div class="grid md:grid-cols-3 gap-6 mb-8">
                        <!-- 出料速度输入 -->
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <label for="dischargeRate" class="block text-sm font-medium text-gray-700 mb-2">
                                出料速度
                            </label>
                            <div class="relative">
                                <input type="number"
                                       id="dischargeRate"
                                       step="0.1"
                                       min="0"
                                       placeholder="请输入出料速度"
                                       class="w-full px-3 py-2 pr-16 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base">
                                <span class="absolute right-3 top-2.5 text-gray-500 text-sm">kg/min</span>
                            </div>
                        </div>

                        <!-- 飞行速度输入 -->
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <label for="flightSpeed" class="block text-sm font-medium text-gray-700 mb-2">
                                飞行速度
                            </label>
                            <div class="relative">
                                <input type="number"
                                       id="flightSpeed"
                                       step="0.1"
                                       min="0"
                                       placeholder="请输入飞行速度"
                                       class="w-full px-3 py-2 pr-16 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base">
                                <span class="absolute right-3 top-2.5 text-gray-500 text-sm">m/s</span>
                            </div>
                        </div>

                        <!-- 播幅输入 -->
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <label for="swathWidth" class="block text-sm font-medium text-gray-700 mb-2">
                                播幅
                            </label>
                            <div class="relative">
                                <input type="number"
                                       id="swathWidth"
                                       step="0.1"
                                       min="0"
                                       placeholder="请输入播幅"
                                       class="w-full px-3 py-2 pr-16 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-base">
                                <span class="absolute right-3 top-2.5 text-gray-500 text-sm">m</span>
                            </div>
                        </div>
                    </div>

                    <!-- 计算结果区域 -->
                    <div class="bg-gradient-to-r from-green-50 to-blue-50 p-6 rounded-lg border border-green-200">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">计算结果</h3>
                        <div class="flex items-center justify-between">
                            <span class="text-gray-700">亩用量：</span>
                            <div class="flex items-baseline">
                                <span id="result" class="text-3xl font-bold text-blue-600">--</span>
                                <span class="text-xl text-gray-600 ml-2">kg/亩</span>
                            </div>
                        </div>
                    </div>

                    <!-- 公式说明 -->
                    <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
                        <h4 class="text-sm font-semibold text-blue-800 mb-2">计算公式</h4>
                        <p class="text-sm text-blue-700 font-mono">
                            亩用量 = 11.12 × 出料速度 ÷ (飞行速度 × 播幅)
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 保存弹窗 -->
    <div id="saveModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-96 max-w-90vw">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">保存计算记录</h3>
            <input type="text"
                   id="recordName"
                   placeholder="请输入记录名称"
                   class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4">
            <div class="flex justify-end space-x-3">
                <button id="cancelSave" class="px-4 py-2 text-gray-600 hover:text-gray-800 transition">
                    取消
                </button>
                <button id="confirmSave" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition">
                    确认保存
                </button>
            </div>
        </div>
    </div>

    <script>
        /**
         * 无人机播撒作业亩用量计算器
         * 计算公式：亩用量 = 11.12 * 出料速度 / (飞行速度 * 播幅)
         */
        class DroneCalculator {
            constructor() {
                this.storageKey = 'droneCalculator_history';
                this.currentRecord = null;
                this.init();
            }

            /**
             * 初始化应用
             */
            init() {
                this.bindEvents();
                this.loadHistory();
                this.setupRealtimeCalculation();
            }

            /**
             * 绑定事件监听器
             */
            bindEvents() {
                // 输入框事件
                const inputs = ['dischargeRate', 'flightSpeed', 'swathWidth'];
                inputs.forEach(id => {
                    const element = document.getElementById(id);
                    element.addEventListener('input', () => this.calculate());
                    element.addEventListener('change', () => this.calculate());
                });

                // 保存按钮事件
                document.getElementById('saveBtn').addEventListener('click', () => this.showSaveModal());

                // 模态框事件
                document.getElementById('cancelSave').addEventListener('click', () => this.hideSaveModal());
                document.getElementById('confirmSave').addEventListener('click', () => this.saveRecord());
                document.getElementById('recordName').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.saveRecord();
                });

                // 点击模态框外部关闭
                document.getElementById('saveModal').addEventListener('click', (e) => {
                    if (e.target.id === 'saveModal') this.hideSaveModal();
                });
            }

            /**
             * 设置实时计算
             */
            setupRealtimeCalculation() {
                this.calculate();
            }

            /**
             * 计算亩用量
             */
            calculate() {
                const dischargeRate = parseFloat(document.getElementById('dischargeRate').value) || 0;
                const flightSpeed = parseFloat(document.getElementById('flightSpeed').value) || 0;
                const swathWidth = parseFloat(document.getElementById('swathWidth').value) || 0;

                const resultElement = document.getElementById('result');

                if (dischargeRate <= 0 || flightSpeed <= 0 || swathWidth <= 0) {
                    resultElement.textContent = '--';
                    return;
                }

                // 计算公式：亩用量 = 11.12 * 出料速度 / (飞行速度 * 播幅)
                const result = (11.12 * dischargeRate) / (flightSpeed * swathWidth);

                resultElement.textContent = result.toFixed(2);

                // 保存当前计算值
                this.currentRecord = {
                    dischargeRate,
                    flightSpeed,
                    swathWidth,
                    result: result.toFixed(2),
                    timestamp: new Date().toISOString()
                };
            }

            /**
             * 显示保存弹窗
             */
            showSaveModal() {
                if (!this.currentRecord) {
                    this.showMessage('请先进行计算');
                    return;
                }

                const modal = document.getElementById('saveModal');
                modal.classList.remove('hidden');
                setTimeout(() => modal.classList.add('show'), 10);
                document.getElementById('recordName').value = '';
                document.getElementById('recordName').focus();
            }

            /**
             * 隐藏保存弹窗
             */
            hideSaveModal() {
                const modal = document.getElementById('saveModal');
                modal.classList.remove('show');
                setTimeout(() => modal.classList.add('hidden'), 200);
            }

            /**
             * 保存记录
             */
            saveRecord() {
                const name = document.getElementById('recordName').value.trim();
                if (!name) {
                    this.showMessage('请输入记录名称');
                    return;
                }

                const record = {
                    ...this.currentRecord,
                    id: Date.now().toString(),
                    name: name
                };

                const history = this.getHistory();
                history.unshift(record);
                this.saveHistory(history);
                this.loadHistory();
                this.hideSaveModal();
                this.showMessage('保存成功');
            }

            /**
             * 获取历史记录
             */
            getHistory() {
                try {
                    return JSON.parse(localStorage.getItem(this.storageKey) || '[]');
                } catch {
                    return [];
                }
            }

            /**
             * 保存历史记录到本地存储
             */
            saveHistory(history) {
                localStorage.setItem(this.storageKey, JSON.stringify(history));
            }

            /**
             * 加载历史记录
             */
            loadHistory() {
                const history = this.getHistory();
                const historyList = document.getElementById('historyList');

                if (history.length === 0) {
                    historyList.innerHTML = '<div class="empty-history">暂无历史记录</div>';
                    return;
                }

                historyList.innerHTML = history.map(record => this.createHistoryItemHTML(record)).join('');

                // 绑定历史记录项事件
                history.forEach(record => {
                    const item = document.getElementById(`history-${record.id}`);
                    if (item) {
                        item.addEventListener('click', (e) => {
                            if (!e.target.classList.contains('delete-btn')) {
                                this.loadRecord(record);
                            }
                        });
                    }

                    const deleteBtn = document.getElementById(`delete-${record.id}`);
                    if (deleteBtn) {
                        deleteBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            this.deleteRecord(record.id);
                        });
                    }
                });
            }

            /**
             * 创建历史记录项 HTML
             */
            createHistoryItemHTML(record) {
                const date = new Date(record.timestamp);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${date.getMinutes().toString().padStart(2, '0')}`;

                return `
                    <div id="history-${record.id}" class="history-item fade-in">
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="font-medium text-gray-800">${record.name}</div>
                                <div class="history-item-details">
                                    ${record.dischargeRate} kg/min × ${record.flightSpeed} m/s × ${record.swathWidth} m = ${record.result} kg/亩
                                </div>
                                <div class="history-item-details">${dateStr}</div>
                            </div>
                            <svg id="delete-${record.id}" class="delete-btn w-4 h-4 text-gray-400 hover:text-red-500 cursor-pointer" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </div>
                    </div>
                `;
            }

            /**
             * 加载历史记录到表单
             */
            loadRecord(record) {
                document.getElementById('dischargeRate').value = record.dischargeRate;
                document.getElementById('flightSpeed').value = record.flightSpeed;
                document.getElementById('swathWidth').value = record.swathWidth;
                this.calculate();

                // 更新活动状态
                document.querySelectorAll('.history-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.getElementById(`history-${record.id}`).classList.add('active');
            }

            /**
             * 删除记录
             */
            deleteRecord(id) {
                if (!confirm('确定要删除这条记录吗？')) {
                    return;
                }

                const history = this.getHistory().filter(record => record.id !== id);
                this.saveHistory(history);
                this.loadHistory();
                this.showMessage('删除成功');
            }

            /**
             * 显示消息提示
             */
            showMessage(message) {
                // 创建提示元素
                const toast = document.createElement('div');
                toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-md z-50 fade-in';
                toast.textContent = message;
                document.body.appendChild(toast);

                // 3秒后自动移除
                setTimeout(() => {
                    toast.remove();
                }, 3000);
            }
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new DroneCalculator();
        });
    </script>
</body>
</html>
